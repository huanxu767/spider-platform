<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="../css/bootstrap/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="../js/bootstrap/html5shiv.min.js"></script>
      <script src="../js/bootstrap/respond.min.js"></script>
    <![endif]-->

<style type="text/css">



.bs-example {
    padding: 10px 15px 15px;
    margin: 0 -15px 15px;
    border-color: #e5e5e5 #eee #eee;
    border-style: solid;
    border-width: 1px 0;
}
.dropdown_left_label {
    position: relative;
    top: 19px;
    left: 13px;
}
.status_dropdown{
	margin-left: 49px;
    top: -13px;
}

.x_search{
	float: right;
    padding-top: 13px
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">


				<h3>
				<strong>爬虫任务管理 </strong><small></small>
				</h3>


			<div class="bs-example" >
			<form class="form-inline">
				<div class="form-group">
					<label for="exampleInputName2">名称</label> <input type="text"
						class="form-control" id="exampleInputName2" placeholder="任务名称">
				</div>

				<div class="form-group">
					<label class="dropdown_left_label">
					状态
				</label>
					<div class="dropdown status_dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    带爬
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="#">带爬</a></li>
					    <li><a href="#">执行中</a></li>
					    <li><a href="#">已完成</a></li>
					    <li><a href="#">已终止</a></li>
					  </ul>
					</div>
				</div>
				
				<label class="text-right x_search">
					<button type="submit" class="btn btn-primary ">搜索</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</button>
				</label>
			</form>

			<div class="view">
				<table class="table table-striped table-hover table table-bordered">
					<thead>
						<tr>
							<th>编号</th>
							<th>名称</th>
							<th>创建时间</th>
							<th>状态</th>
							<th style="width: 180px; text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>11111</td>
							<td>爬拍拍贷网页</td>
							<td>2016-07-11</td>
							<td>待爬</td>
							<td>
								<button type="button" class="btn btn-default btn-small"
									aria-label="Left Align">
									<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
								</button>
					


							</td>
						</tr>
						<tr>
							<td>11112</td>
							<td>爬拍拍贷网页</td>
							<td>2016-07-11</td>
							<td>待爬</td>
							<td>
								<button type="button" class="btn btn-default"
									aria-label="Left Align">
									<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr>
							<td>11111</td>
							<td>爬拍拍贷网页</td>
							<td>2016-07-11</td>
							<td>执行中</td>
							<td>
								<button type="button" class="btn btn-default"
									aria-label="Left Align">
									<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
									暂停
								</button>

								<button type="button" class="btn btn-default"
									aria-label="Left Align">
									<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
									终止
								</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		</div>
	</div>

	<!-- 新增任务Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增任务</h4>
				</div>
				<div class="modal-body">

					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="Password">
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../js/jquery/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	})
</script>
</html>
